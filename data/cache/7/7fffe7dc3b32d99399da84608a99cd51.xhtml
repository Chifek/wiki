
<h1 class="sectionedit1" id="основные_команды">Основные команды</h1>
<div class="level1">

<p>
<code>brew services stop &lt; name of the server/s active &gt;</code> - останавливает сервис
</p>

<p>
<code>brew services start &lt; name of the server/s active &gt;</code> - запускает сервис
</p>

<p>
<code>brew services list</code> - список сервисов
</p>

</div>
